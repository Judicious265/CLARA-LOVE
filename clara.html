<head>

<!-- EmailJS -->
<script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>

<style>
/* ---------- Mobile First ---------- */
body {
    margin: 0;
    font-family: system-ui, Arial, sans-serif;
    background: linear-gradient(135deg,#ff758c,#ff7eb3);
    color: #333;
    overflow: hidden;
}

/* Card */
.container {
    position: relative;
    z-index: 2;
    padding: 20px;
    margin: 20px;
    background: white;
    border-radius: 18px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.2);
    text-align: center;
}

h1 { color: crimson; }

.question {
    font-size: 1.5rem;
    color: #e60073;
    margin-top: 20px;
    font-weight: bold;
}

/* Buttons */
button {
    width: 100%;
    padding: 14px;
    margin-top: 12px;
    font-size: 1rem;
    border: none;
    border-radius: 10px;
    cursor: pointer;
}

.yes { background:#ff4d6d; color:white; }
.no { background:#ddd; }

#msg { margin-top:15px; font-weight:bold; }

/* ---------- Floating Hearts ---------- */
.heart {
    position: absolute;
    bottom: -50px;
    font-size: 20px;
    animation: floatUp linear infinite;
}

@keyframes floatUp {
    from {
        transform: translateY(0) scale(1);
        opacity: 1;
    }
    to {
        transform: translateY(-120vh) scale(1.5);
        opacity: 0;
    }
}

/* Larger screen adjustment */
@media(min-width:600px){
    .container {
        max-width: 500px;
        margin: 60px auto;
    }
}
</style>
</head>

<body>

<!-- Background Music -->
<audio id="music" loop>
