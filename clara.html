<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>For Clara ‚ù§Ô∏è</title>

<style>
    body {
        font-family: Arial, sans-serif;
        background: linear-gradient(135deg, #ff9a9e, #fad0c4);
        height: 100vh;
        margin: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
        color: #333;
    }

    .card {
        background: white;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 10px 25px rgba(0,0,0,0.2);
        max-width: 500px;
    }

    h1 {
        color: crimson;
    }

    .question {
        font-size: 24px;
        font-weight: bold;
        color: #e60073;
        margin-top: 20px;
    }

    button {
        padding: 12px 20px;
        margin: 15px;
        font-size: 16px;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        transition: 0.3s;
    }

    .yes {
        background-color: #ff4d6d;
        color: white;
    }

    .yes:hover {
        background-color: #e60039;
    }

    .no {
        background-color: #ccc;
    }

    .no:hover {
        background-color: #999;
    }

    #responseMsg {
        margin-top: 15px;
        font-weight: bold;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Dear Clara ‚ù§Ô∏è</h1>

    <p>
        Ever since I met you, you've been the best thing that has ever happened in my life.  
        I have never loved any woman like I do with you.  
        You're a woman I've been praying for and someone I really want to stay close with for the rest of my life.
    </p>

    <div class="question">Will you be my Valentine?</div>

    <button class="yes" onclick="sendResponse('Yes, absolutely')">
        Yes, absolutely ‚ù§Ô∏è
    </button>

    <button class="no" onclick="sendResponse('No')">
        No üòÖ
    </button>

    <div id="responseMsg"></div>
</div>

<script>
function sendResponse(answer) {

    // üî¥ PUT YOUR ENDPOINT URL HERE
    const endpoint = "https://your-endpoint-url.com/response";

    fetch(endpoint, {
        method: "POST",
        headers: {
            "Content-Type": "application/json"
        },
        body: JSON.stringify({
            name: "Clara Valentine Page",
            response: answer,
            time: new Date().toISOString()
        })
    })
    .then(() => {
        document.getElementById("responseMsg").innerText =
            "Response sent ‚ù§Ô∏è Thank you!";
    })
    .catch(() => {
        document.getElementById("responseMsg").innerText =
            "Response recorded locally ‚ù§Ô∏è";
    });
}
</script>

</body>
</html>
